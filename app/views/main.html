<google-map
    center="map.config.center"
    zoom="map.config.zoom"
    draggable='false'
    zoomable="false"
    options="map.config.options"
    refresh="map.refresh">
</google-map>


<div class="top-story-container">
  <div class="top-story-overlay">

    <article class="featured">
      <span class="category">Nightlife</span>
      <h1>{{member.name}}</h1>
      <p class="description" ng-bind-html="topStory.body"></p>

      <hr>

      <p class="details">
        <span class="status">
          Open now
        </span>
        <span class="hours">
          {{member.hours['monday']}}
        </span>
        <span class="metadata">
          <span ng-repeat="tag in member.hashtags">{{tag}} </span>
        </span>
      </p>


      <div class="to-right">
        <i class="fa fa-chevron-right"></i>
      </div>
    </article>

  </div>
</div>

<section class="categories">
  <a class="selected">All</a>
  <a>Restaurants</a>
  <a>Nightlife</a>
  <a>More</a>
</section>

<section class="stories">

  <article ng-repeat="story in stories" ng-click="setTopStory($index)" ng-class="storyClass($index)">
    <img class="profile" ng-src="{{getImage(story)}}" width="40px">
    <h1 class="member">{{story.memberName}}</h1>
    <p class="content" ng-bind-html="story.body"></p>
  </article>

</section>
