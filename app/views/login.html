<div class="container container--login">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3 form-opening">
      <h1 class="welcome-back">Welcome back</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <form role="form">

        <div ng-show="error">
          <div class="alert alert-warning" role="alert">
            <b>Heads up!</b>
            <p>{{error.message}}</p>
          </div>
          <br>
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email@example.com" ng-model="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
          <p class="help-block">
            <a href="#/forgot-password">Forgot password?</a>
            <a href="#/join" style="float:right;">Need an account?</a>
          </p>
          <Br>
        </div>
        <button type="submit" class="btn btn-save btn-block" ng-click="login(email, password)">Login</button>
      </form>
    </div>
  </div>
</div>
