<div class="container container--login">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-md-offset-4 form-opening">
      <h1>Join {{community.name}}</h1>
      <label>Join us today</label>
      <p>
        Enter your information below to request an invite. Once invited, you can link your
        Twitter, Facebook or RSS feeds to automatically send updates.
      </p>
      <br>
      <label>About {{community.name}}</label>
      <p>
        {{community.description}}
      </p>
      <p>
        <a ng-href="{{community.url}}">Learn more </a>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-4 col-md-offset-4">
      <form role="form">

        <div class="form-group">
          <label for="text">Full Name</label>
          <input type="text" class="form-control" id="text" placeholder="Full name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <!--<p class="help-block">-->
            <!--<a href="">Forgot password?</a>-->
            <!--<a href="" style="float:right;">Need an account?</a>-->
          <!--</p>-->
          <Br>
        </div>
        <button type="submit" class="btn btn-save btn-block">Join</button>
      </form>
    </div>
  </div>
</div>
