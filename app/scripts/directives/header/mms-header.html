<header>

  <a ng-click="toggleMenu()"
     class="mms-btn-menu"
     ng-class="{visible:!$root.menuOpen&&!isChildPage}">
    <i class="fa fa-bars"></i>
  </a>
  <a ng-click="toggleMenu()"
     class="mms-btn-menu"
     ng-class="{visible:$root.menuOpen&&!isChildPage}">
    <i class="fa fa-times"></i>
  </a>
  <a ng-click="back()"
     class="mms-btn-menu gone"
     ng-class="{visible:isChildPage}">
    <i class="fa fa-chevron-left"></i>
  </a>

  <h1>{{title}}</h1>

</header>
