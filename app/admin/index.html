    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

    <link rel="stylesheet" href="/bower_components/sass-bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="/styles/admin.css">

  <body ng-app="mms.admin" class="admin">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="NavCtrl">
      <div class="container-fluid">
        <a class="logo" href="/admin"></a>
        <a class="menu-btn back" ng-hide="isDetail()"><i class="fa fa-bars"></i></a>
        <a class="menu-btn menu" ng-show="isDetail()" ng-click="back()"><i class="fa fa-angle-left"></i></a>

        <ul class="nav pull-left" ng-show="isOrganizer()">
          <li><a ng-href="#/members" ng-class="isActive('members')">Members</a></li>
          <li><a ng-href="#/community" ng-class="isActive('community')">Community</a></li>
          <li><a ng-href="#/settings" ng-class="isActive('settings')">Settings</a></li>
        </ul>

        <ul class="nav pull-left" ng-hide="isOrganizer()">
          <li><a ng-href="#/profile" ng-class="isActive('profile')">Profile</a></li>
          <li><a ng-href="#/settings" ng-class="isActive('settings')">Settings</a></li>
        </ul>

        <ul class="nav pull-right">
          <li><a ng-click="logout()">Logout</a></li>
        </ul>

      </div>
    </div>

    <div ng-view="" class="container-fluid"></div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="/bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="/bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="/scripts/services/models.js"></script>
    <script src="/scripts/services/api.js"></script>
    <script src="/scripts/services/community.js"></script>
    <script src="/scripts/services/user.js"></script>
    <script src="/scripts/services/member.js"></script>
    <script src="/scripts/services/story.js"></script>
    <script src="/scripts/services/mapconfig.js"></script>
    <script src="scripts/controllers/members.js"></script>
    <script src="scripts/controllers/profile.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/controllers/community.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="/lib/ui-bootstrap-tpls-0.11.2.min.js"></script>

    <!-- endbuild -->
</body>
</html>
